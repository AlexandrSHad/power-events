name: power-events

services:
  web-client:
    #image: oleksshad/power-events.web-client:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: power-events.web-client
    ports:
      - "5570:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
